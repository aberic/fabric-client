syntax = "proto3";

option java_package = "io.ennoo.fabric-client.grpc.proto.chain";
option java_outer_classname = "ChannelProto";
option go_package = "grpc/proto/chain";

package chain;

message ChannelCreate {
    string configID = 1;
    string leagueName = 2;
    string channelID = 3;
}

message ChannelJoin {
    string configID = 1;
    string orgName = 2;
    string orgUser = 3;
    string channelID = 4;
    string peerName = 5;
}

message ChannelList {
    string configID = 1;
    string orgName = 2;
    string orgUser = 3;
    string peerName = 4;
}